        /**
 *
 * Spinner-extras.SCSS
 *
 * The styles stored within this file are spinner related (loading, validating, saving)
 * and ARE needed at initial loading of Ultra.
 *
 */
@keyframes rotate-spinner {
  from {
    transform: rotate(0deg); }
  to {
    transform: rotate(360deg); } }

@keyframes scale-bounce-in {
  0% {
    transform: scale(0);
    opacity: 0; }
  30% {
    transform: scale(1.5); }
  70% {
    transform: scale(0.8); }
  100% {
    transform: scale(1);
    opacity: 1; } }

.spinner {
  position: fixed;
  left: 50%;
  top: 50%;
  z-index: 1; }
  .spinner.scale-bounce-in {
    animation: scale-bounce-in 1s ease-in-out 1 forwards; }
  .spinner:before {
    opacity: 0.6;
    content: "";
    z-index: 1;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0; }
  .spinner:after {
    animation: rotate-spinner 750ms linear infinite;
    box-sizing: border-box;
    content: "";
    height: 3.125rem;
    width: 3.125rem;
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -1.5625rem 0 0 -1.5625rem;
    border-radius: 100%;
    -webkit-transform-origin: center;
    -ms-transform-origin: center;
    transform-origin: center;
    border-right: 0.1875rem solid #f2f4f5;
    border-top: 0.1875rem solid #f2f4f5;
    border-left: 0.1875rem solid rgba(242, 244, 245, 0.5);
    border-bottom: 0.1875rem solid rgba(242, 244, 245, 0.5);
    opacity: 1;
    z-index: 2; }
